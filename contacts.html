<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gold Pages Contacts Page</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/contacts.css" />
        <script type="text/javascript" src="js/GoldPagesCode.js"></script>
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function () {
                readCookie();
                loadContacts();
            }, false);
        </script>
    </head>

    <body>

        <!--side navigation-->
        <div class="sidenav">
            <!--img id="logo" src="images/icon.png" alt="logo image"-->
            <button type="button" id="logoutButton" class="sidebuttons font" onclick="doLogout();">Logout</button>
            <a href="contacts.html">Contacts</a>
            <!--a href="members.html">About Us</a-->
        </div>
        <!-- page content, each div inside content is formatted with flex-->
        <div class="content">
            <div class="loggedInDiv">
                <span style="color:#22221e" id="userName"></span><br />
            </div>
            <div class="accessUIDiv">
                <br />
                <div class="column">
                    <div class="search-container">
                        <input onkeyup=searchContact() type="text" name="search" id="searchText" placeholder="Search..."
                            class="search-input">
                        <a href="#" class="search-btn" type="button" id="searchContactButton" class="buttons font"
                            onclick="searchContact();"><i class="fas fa-search" style="color:#ADD8E6;"></i></a>
                    </div>
                </div>
                <div class="column"><button type="button" onclick=loadContacts()><i class="fa fa-refresh"
                            style="font-size:30px;color:#ADD8E6;" aria-hidden="true"></i></button></div>
                <div class="column"><button type="button" onclick=showTable()> <i class="fas fa-user-plus"
                            style="font-size:27px;color:#ADD8E6;"></i></button></div>
            </div>
            <!--add contact form-->
            <div class="addContacts">
                <form id="addMe" action="" method="post">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                    <input type="text" id="phoneNumber" placeholder="XXX-XXX-XXXX" required
                        pattern="^[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4}$">
                    <input type="text" id="email" placeholder="name@email.com"
                        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
                    <button type="button" id="contactAddResult" class="buttons font" onclick="addContact();"> Add Contact
                    </button>
                </form>
            </div>
            <!--contact table-->
            <div class="tables">
                <div class="tbl-content" id="contactsTable">
                    <table id="contacts" cellpadding="0" cellspacing="0" border="0">
                        <thread>
                            <tr>
                                <th>First&nbspName</th>
                                <th>Last&nbspName</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th></th>
                            </tr>
                        </thread>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
    
</html>
